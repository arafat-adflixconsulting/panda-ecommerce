<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panda Ecommerce</title>

    <!-- font-awesome-cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- google-style-font  -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>

    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <header>
        <!-- nav-section -->
        <nav class="nav-section container">
            <figure>
                <img src="./logo.png" alt="">
            </figure>
            <div class="search-bar">
                <input type="search" name="" id="" placeholder="Search">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="nav-items">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Categories</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </div>
        </nav>
        <!-- banner-section -->
        <div class="banner-section">
            <div class="banner-content">
                <h1 class="banner-title">Mi LED TV 4A PRO 32</h1>
                <div class="banner-description">
                    <p>Amet minim mollit non deserunt ullamco est sit aliqua dolor <br> do amet sint. Velit officia
                        consequat
                        duis enim velit mollit. <br>Exercitation veniam consequat sunt nostrud amet.</p>
                </div>
                <h2 class="banner-value">$1289</h2>
                <div class="btn-primary">
                    <button>BUY NOW</button>
                </div>
            </div>
            <figure class="banner-photo">
                <img src="./banner-images/tv.png" alt="">
            </figure>
        </div>
    </header>
    <main class="main-section">
        <section class="categories-section">
            <div class="watch-catagory">
                <h4>Watch</h4>
                <img src="./categories/watch.png" alt="">
            </div>
            <div class="bag-catagory">
                <h4>Bag</h4>
                <img src="./categories/bag.png" alt="">
            </div>
            <div class="shoes-catagory">
               <h4>Shoes</h4>
                <img src="./categories/shoes.png" alt="">
            </div>
        </section>


    </main>
</body>
<footer></footer>

</html>
